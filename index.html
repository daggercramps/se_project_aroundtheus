<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./pages/index.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <header class="header">
            <img 
                src="./images/headerlogo.svg" 
                alt="Header logo" 
                class="header__logo"
            />
        </header>
        <div class="page__content">
            <main class="content">
                <section class="profile page__section">
                    <img 
                        src="./images/profilepic.jpg" 
                        alt="profile picture" 
                        class="profile__image"/>
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <li class="card">
                            <img 
                                src="./images/yosemite.jpg" 
                                class="card__image" 
                                alt="Yosemite Valley"
                            />
                            <div class="card__description">
                                <h2 class="card__title">Yosemite Valley</h2>
                                <button class="card__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img 
                                src="./images/lake-louise.jpg" 
                                class="card__image"
                                alt="Lake Louise"
                            />
                            <div class="card__description">
                                <h2 class="card__title">Lake Louise</h2>
                                <button class="card__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img 
                                src="./images/bald-mountains.jpg" 
                                class="card__image"
                                alt="Bald Mountains"
                            />
                            <div class="card__description">
                                <h2 class="card__title">Bald Mountains</h2>
                                <button class="card__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img 
                                src="./images/latemar.jpg" 
                                class="card__image"
                                alt="Latemar"
                            />
                            <div class="card__description">
                                <h2 class="card__title">Latemar</h2>
                                <button class="card__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img 
                                src="./images/vanoise.jpg" 
                                class="card__image"
                                alt="Vanoise National Park"
                            />
                            <div class="card__description">
                                <h2 class="card__title">Vanoise National Park</h2>
                                <button class="card__like-button" type="button"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img 
                                src="./images/lago.jpg" 
                                class="card__image"
                                alt="Lago di Braies"
                            />
                            <div class="card__description">
                                <h2 class="card__title">Lago di Braies</h2>
                                <button class="card__like-button" type="button"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer>
                <p class="footer page__section">
                    Â© 2022 Around The U.S.
                </p>
            </footer>
        </div>
    </body>
</html>
