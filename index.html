<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./pages/index.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <header class="header">
            <img 
                src="./images/headerlogo.svg" 
                alt="Header logo" 
                class="header__logo"
            />
        </header>
        <div class="page__content">
            <main class="content">
                <section class="profile page__section">
                    <img 
                        src="./images/profilepic.jpg" 
                        alt="profile picture" 
                        class="profile__image"/>
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button" id="profile-add-button" type="button"></button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list"></ul>
                </section>
            </main>
            <footer>
                <p class="footer page__section">
                    Â© 2022 Around The U.S.
                </p>
            </footer>
        </div>

        <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
                <button class="modal__close" id="profile-edit-modal-close-button"></button>
                <p class="modal__heading">Edit Profile</p>
                <form class="modal__form">
                    <input 
                        class="modal__input" type="text" 
                        name="title"
                        id="profile-title-input" 
                        placeholder="Name">
                    <input 
                        class="modal__input" 
                        type="text" name="description" 
                        id="profile-description-input" 
                        placeholder="Description">
                    <button class="modal__button">Save</button>
                </form>
            </div>
        </div>

        <div class="modal" id="profile-add-modal">
            <div class="modal__container">
                <button class="modal__close" id="profile-add-modal-close-button"></button>
                <p class="modal__heading">New Place</p>
                <form class="modal__form">
                    <input 
                        class="modal__input" 
                        type="text" name="title" 
                        id="profile-name-input" 
                        placeholder="Title">
                    <input 
                        class="modal__input" 
                        type="text" 
                        name="description" 
                        id="profile-url-input" 
                        placeholder="Image URL">
                    <button class="modal__button">Create</button>
                </form>
            </div>
        </div>

        <div class="modal" id="preview-image-modal">
            <div class="modal__container modal__container_preview-image">
              <div class="modal__image-wrapper">
                <button
                  class="image__close-button"
                  id="preview-image-close-button">
                </button>
                <img 
                    class="preview__image"
                    src="" 
                    alt="" 
                />
                <h2
                  class="modal__card-image-title"
                  id="modal-card-image-title">
                </h2>
              </div>

        <template id="card-template">
            <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img 
                    src="" 
                    class="card__image" 
                    alt=""
                />
                <div class="card__description">
                    <h2 class="card__title"></h2>
                    <button class="card__like-button" type="button"></button>                
                </div>
            </li>
        </template>
        
        <img
            src="./images/cardheartactive.svg" 
            class="card__like-button_active"
            id="card-like-button-active">
        <button onclick="changeImage()"></button>

        <script src="./scripts/index.js"></script>
    </body>
</html>
